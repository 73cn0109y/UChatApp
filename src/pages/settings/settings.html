<div class="card">
	<div class="card-header">
		<h4>Services</h4>
	</div>

	<div class="card-block">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">Beam</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<span class="platform-status"
					  [ngClass]="!user.Services ? '' : user.Services.Beam.Connected ? 'connected' : ''"></span>
			</div>

			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">LiveEdu</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<span class="platform-status"
					  [ngClass]="!user.Services ? '' : user.Services.Liveedu.Connected ? 'connected' : ''"></span>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">Twitch</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<span class="platform-status"
					  [ngClass]="!user.Services ? '' : user.Services.Twitch.Connected ? 'connected' : ''"></span>
			</div>

			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">Youtube</div>
			<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
				<span class="platform-status"
					  [ngClass]="!user.Services ? '' : (user.Services.Youtube.Connected ? 'connected' : '')"></span>
			</div>
		</div>
	</div>
</div>

<div class="card">
	<div class="card-header">
		<h4 class="float-left">Settings</h4>
		<button type="button" class="btn btn-success btn-sm float-right" (click)="saveSettings()">
			<span class="fa fa-spinner spinner" *ngIf="saving"></span>Save - {{ saving }}
		</button>
	</div>

	<div class="card-block row">
		<div class="col-md-12 row form-group color-group">
			<h5 class="col-md-12">Chroma Key</h5>

			<div class="col-md-12">
				<div class="dropdown">
					<a class="btn btn-secondary dropdown-toggle" href="javascript:void(0)" id="chromaDropdown"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						{{ settings.ChromaKey }}
					</a>

					<div class="dropdown-menu" aria-labelledby="chromaDropdown">
						<a class="dropdown-item" href="javascript:void(0)" (click)="settings.ChromaKey='None'">None</a>
						<a class="dropdown-item" href="javascript:void(0)"
						   (click)="settings.ChromaKey='Green'">Green</a>
						<a class="dropdown-item" href="javascript:void(0)" (click)="settings.ChromaKey='Blue'">Blue</a>
						<a class="dropdown-item" href="javascript:void(0)" (click)="settings.ChromaKey='Magenta'">Magenta</a>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-12 row form-group color-group">
			<h5 class="col-md-12">Message Background Color</h5>

			<div class="col-md-12 input-group">
				<div class="input-placeholder">
					<span class="placeholder">Red</span>
					<input max="255" min="0" type="number" class="form-control" [value]="getColor('MessageBack', 'r')"
						   (input)="setColor('MessageBack', 'r', $event)">
				</div>

				<div class="input-placeholder">
					<span class="placeholder">Green</span>
					<input max="255" min="0" type="number" class="form-control" [value]="getColor('MessageBack', 'g')"
						   (input)="setColor('MessageBack', 'g', $event)">
				</div>

				<div class="input-placeholder">
					<span class="placeholder">Blue</span>
					<input max="255" min="0" type="number" class="form-control" [value]="getColor('MessageBack', 'b')"
						   (input)="setColor('MessageBack', 'b', $event)">
				</div>

				<div class="input-placeholder">
					<span class="placeholder">Alpha</span>
					<input max="1" min="0" step="0.1" type="number" class="form-control"
						   [value]="getColor('MessageBack', 'a')"
						   (input)="setColor('MessageBack', 'a', $event)">
				</div>

				<div class="input-placeholder color-preview" [ngStyle]="{ 'background-color': settings.MessageBack }">
					COLOR PREVIEW
				</div>
			</div>
		</div>

		<div class="col-md-12 row form-group color-group">
			<h5 class="col-md-12">Message Mention Background Color</h5>

			<div class="col-md-12 input-group">
				<div class="input-placeholder">
					<span class="placeholder">Red</span>
					<input max="255" min="0" type="number" class="form-control"
						   [value]="getColor('MessageMentionBack', 'r')"
						   (input)="setColor('MessageMentionBack', 'r', $event)">
				</div>

				<div class="input-placeholder">
					<span class="placeholder">Green</span>
					<input max="255" min="0" type="number" class="form-control"
						   [value]="getColor('MessageMentionBack', 'g')"
						   (input)="setColor('MessageMentionBack', 'g', $event)">
				</div>

				<div class="input-placeholder">
					<span class="placeholder">Blue</span>
					<input max="255" min="0" type="number" class="form-control"
						   [value]="getColor('MessageMentionBack', 'b')"
						   (input)="setColor('MessageMentionBack', 'b', $event)">
				</div>

				<div class="input-placeholder">
					<span class="placeholder">Alpha</span>
					<input max="1" min="0" step="0.1" type="number" class="form-control"
						   [value]="getColor('MessageMentionBack', 'a')"
						   (input)="setColor('MessageMentionBack', 'a', $event)">
				</div>

				<div class="input-placeholder color-preview"
					 [ngStyle]="{ 'background-color': settings.MessageMentionBack }">
					COLOR PREVIEW
				</div>
			</div>
		</div>
	</div>
</div>
