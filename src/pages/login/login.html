<div class="row">
	<div class="col-md-6 offset-md-3">
		<form (submit)="login()" [formGroup]="loginForm">
			<div class="form-group text-center">
				<h1>Login</h1>
			</div>

			<div class="form-group row">
				<div class="col-md-4 text-right">Email</div>
				<div class="col-md-8">
					<input type="text" class="form-control" formControlName="email"
						   [(ngModel)]="loginData.email">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-4 text-right">Password</div>
				<div class="col-md-8">
					<input type="password" class="form-control" formControlName="password"
						   [(ngModel)]="loginData.password">
				</div>
			</div>

			<div class="form-group text-right">
				<span class="register-text text-muted">Don't have an account? <a routerLink="/register">Register Now</a></span>
				<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
			</div>
		</form>
	</div>
</div>
