<div class="card">
	<div class="card-header row no-margin">
		<div class="col-md-4">
			<h4 class="float-left">New Command</h4>
		</div>

		<div class="col-md-5 error-message" [ngClass]="{ 'show': displayError }">
			{{ error }}
		</div>

		<div class="col-md-3">
			<button type="button" class="btn btn-success btn-sm float-right" (click)="save()">
				<span class="fa fa-spinner spinner" *ngIf="saving"></span>Save
			</button>
			<button type="button" class="btn btn-danger btn-sm float-right" style="margin-right: 0.5rem;"
					(click)="editCommand(-1, true)"
					*ngIf="editing">
				Cancel
			</button>
		</div>
	</div>

	<div class="card-block">
		<div class="form-group row">
			<div class="col-md-4">
				Command
			</div>

			<div class="col-md-8">
				<input type="text" class="form-control" [(ngModel)]="newCommand.Input">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-md-4">
				Output
			</div>

			<div class="col-md-8">
				<textarea type="text" class="form-control" [(ngModel)]="newCommand.Output"></textarea>
			</div>
		</div>
	</div>
</div>

<div class="card">
	<div class="card-header">
		<h4>Commands</h4>
	</div>

	<div class="card-block">
		<div class="row" *ngFor="let command of commands; let i = index">
			<div class="col-md-4">{{ command.Input }}</div>
			<div class="col-md-6">{{ command.Output }}</div>

			<div class="col-md-2 text-right">
				<button type="button" class="btn btn-warning btn-sm" (click)="editCommand(i)">
					<span class="fa fa-pencil"></span>
				</button>
				<button type="button" class="btn btn-danger btn-sm" (click)="deleteCommand(i)">
					<span class="fa fa-times"></span>
				</button>
			</div>
		</div>

		<div class="col-md-12" *ngIf="!commands || commands.length <= 0">
			You don't have any commands yet
		</div>
	</div>
</div>
